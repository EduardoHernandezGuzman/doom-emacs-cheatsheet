<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Doom Emacs Cheatsheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #020510;
      --bg-panel: #050814;
      --fg: #c9ffcb;
      --accent: #00ff9c;
      --muted: #4a7b55;
      --border: #0b2615;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #061826 0, #020510 45%, #000000 100%);
      color: var(--fg);
      font-family: "Fira Code", monospace;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
    }

    .terminal {
      width: 100%;
      max-width: 960px;
      background: linear-gradient(145deg, var(--bg-panel), #020916);
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow:
        0 0 30px rgba(0, 255, 156, 0.1),
        0 0 5px rgba(0, 255, 156, 0.3) inset;
      padding: 1.25rem 1.5rem 2rem;
      position: relative;
      overflow: hidden;
    }

    .terminal::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 3px
      );
      mix-blend-mode: soft-light;
      opacity: 0.6;
      pointer-events: none;
    }

    .terminal-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
    }

    .dots {
      display: flex;
      gap: 0.35rem;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #ff5f57;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
    }

    .dot:nth-child(2) {
      background: #febc2e;
    }

    .dot:nth-child(3) {
      background: #28c840;
    }

    .title {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
      margin-left: 0.5rem;
    }

    .status {
      margin-left: auto;
      font-size: 0.75rem;
      color: var(--muted);
    }

    .status span {
      color: var(--accent);
    }

    #content {
      position: relative;
      z-index: 1;
      border-top: 1px solid var(--border);
      padding-top: 1rem;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    #content h1, #content h2, #content h3 {
      color: var(--accent);
      text-shadow: 0 0 8px rgba(0, 255, 156, 0.5);
    }

    #content h1 {
      font-size: 1.7rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.4rem;
      margin-bottom: 0.8rem;
    }

    #content h2 {
      font-size: 1.3rem;
      margin-top: 1.5rem;
    }

    #content h3 {
      font-size: 1.05rem;
      margin-top: 1.2rem;
    }

    #content p, #content li {
      color: var(--fg);
    }

    #content code {
      background: rgba(0, 0, 0, 0.35);
      padding: 0.1rem 0.3rem;
      border-radius: 4px;
      border: 1px solid rgba(0, 255, 156, 0.25);
      font-size: 0.85em;
    }

    #content ul {
      padding-left: 1.1rem;
    }

    #content hr {
      border: none;
      border-top: 1px dashed var(--border);
      margin: 1.2rem 0;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px dashed rgba(0, 255, 156, 0.4);
    }

    a:hover {
      border-bottom-style: solid;
    }

    .cursor {
      display: inline-block;
      width: 7px;
      height: 1.1em;
      background: var(--accent);
      margin-left: 4px;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: text-bottom;
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .footer span {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="title">doom-emacs-cheatsheet.md</div>
      <div class="status">STATUS: <span id="status">cargandoâ€¦</span></div>
    </div>

    <div id="content">
      <p>Inicializando bitÃ¡cora de comandos de Doom Emacs<span class="cursor"></span></p>
    </div>

    <div class="footer">
      <span>Render: Markdown â†’ HTML (marked.js)</span>
      <span id="updated"></span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function loadMarkdown() {
      const statusEl = document.getElementById('status');
      const contentEl = document.getElementById('content');
      const updatedEl = document.getElementById('updated');

      statusEl.textContent = 'descargando markdownâ€¦';

      try {
        const url = 'https://raw.githubusercontent.com/EduardoHernandezGuzman/doom-emacs-cheatsheet/main/cheatsheet.md';

        const res = await fetch(url + '?t=' + Date.now());
        if (!res.ok) throw new Error('HTTP ' + res.status);

        const md = await res.text();

        statusEl.textContent = 'ok';
        contentEl.innerHTML = marked.parse(md);
        updatedEl.textContent = 'Fuente: ' + url;
      } catch (e) {
        statusEl.textContent = 'error';
        contentEl.innerHTML = `
          <p>No se pudo cargar el markdown ðŸ˜¢</p>
          <p>Revisa que la URL al raw de GitHub sea correcta en <code>index.html</code>.</p>
          <p>Error: <code>${e.message}</code></p>
        `;
      }
    }

    loadMarkdown();
  </script>
</body>
</html>
